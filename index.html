<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>物品保质期管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .near-week {
      background-color: #ffebee;
    }
    .near-month {
      background-color: #fff3e0;
    }
    .label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>物品保质期管理</h1>
  <div class="container">
    <h2>添加物品</h2>
    <input type="text" id="name" placeholder="物品名称">
    <div>
      <span class="label">生产日期/购入日期：</span>
      <input type="date" id="productionDate">
    </div>
    <input type="number" id="shelfLife" placeholder="保质期（天）">
    <button onclick="addItem()">添加物品</button>

    <h2>物品列表</h2>
    <table>
      <thead>
        <tr>
          <th>物品名称</th>
          <th>到期日期</th>
          <th>剩余天数</th>
        </tr>
      </thead>
      <tbody id="itemList">
      </tbody>
    </table>
  </div>

  <script>
    const items = [];

    function addItem() {
      const name = document.getElementById('name').value;
      const productionDate = document.getElementById('productionDate').value;
      const shelfLife = parseInt(document.getElementById('shelfLife').value);

      if (!name || !productionDate || isNaN(shelfLife)) {
        alert('请填写完整信息！');
        return;
      }

      const production = new Date(productionDate);
      const expiryDate = new Date(production);
      expiryDate.setDate(production.getDate() + shelfLife);

      items.push({
        name,
        productionDate,
        shelfLife,
        expiryDate
      });

      renderItems();
      clearInputs();
    }

    function renderItems() {
      const today = new Date();
      const itemList = document.getElementById('itemList');
      itemList.innerHTML = '';

      // 按到期日期排序
      items.sort((a, b) => a.expiryDate - b.expiryDate);

      items.forEach(item => {
        const expiry = item.expiryDate;
        const remainingDays = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));

        const row = document.createElement('tr');

        if (remainingDays <= 7) {
          row.classList.add('near-week');
        } else if (remainingDays <= 30) {
          row.classList.add('near-month');
        }

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.expiryDate.toISOString().split('T')[0]}</td>
          <td>${remainingDays > 0 ? `${remainingDays} 天` : '已过期'}</td>
        `;

        itemList.appendChild(row);
      });
    }

    function clearInputs() {
      document.getElementById('name').value = '';
      document.getElementById('productionDate').value = '';
      document.getElementById('shelfLife').value = '';
    }
  </script>
</body>
</html>
